<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/estilos.css">
    <title>GEEK</title>

<body>

    <!--Principal-->
    <main>
       <section class="mis_productos">
         <p class="texto">MIS PRODUCTOS</p>

            <button type="submit" class="btn-Enviar">Enviar</button>

    <!--pie de pagina-->
    <footer>
        <a href="#" rel="">
